<h3>{{leyenda}}</h3>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changeProgress(-5)">
            <i class="mdi mdi-minus-circle"></i>
        </button>
    </span>

    <input #txtProgress type="number" class="form-control" name="progress" [(ngModel)]="progress" (ngModelChange)="onChanges($event)" min="0" max="100">

    <span class="input-group-btn">
            <button class="btn btn-primary" type="button" (click)="changeProgress(5)">
                    <i class="mdi mdi-plus-circle"></i>
            </button>
    </span>
</div>
